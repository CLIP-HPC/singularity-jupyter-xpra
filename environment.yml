name: jupyter
prefix: /srv/jupyter
channels:
  - conda-forge
dependencies:
  # pin to python 3.8 later has proxy server bug https://github.com/jupyterhub/jupyter-server-proxy/issues/227
  - python=3.8
  - jupyterlab=3.2.5
  - jupyter-server-proxy=3.1.0
  - pip:
      # batchspawner is pre-release 1.0.0 rc0
      - batchspawner==1.1.0
  - nodejs=16.13.1
